version: '3.8'

services:
  chefbot-arena:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chefbot-arena
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    restart: unless-stopped
    networks:
      - chefbot-network

networks:
  chefbot-network:
    driver: bridge
